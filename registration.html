<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aruzhan's and Amina's Web Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="./css/login.css" rel="stylesheet">
    <link rel="stylesheet" href = "./css/style.css">
</head>
<body>
    <header class="top-header">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom-navbar">
            <a class="navbar-brand" href="#"><h1 class="logo">Aruzhan's and Amina's Web</h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto custom-menu">
                <li class="nav-item active">
                  <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./search.html">Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./login.html">Login</a>
                </li>
                <li class="nav-item dropdown">

                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Languages
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Kazakh</a>
                    <a class="dropdown-item" href="#">Russian</a>
                    <a class="dropdown-item" href="#">English</a>
                  </div>
                </li>
              </ul>
              <form class="form-inline search-form">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn search-button" type="submit"></button>
              </form>
            </div>
          </nav>
        </div>
    </header>

    <div class="wrapper">
        <div class="custom-container">
            <h1>Registration</h1>
            <form id="form-container" action="" method="POST">
                <input type="email" id="email" name="email" placeholder="email">
                <input type="text" id="fname" name="fname" placeholder="name">
                <input type="text" id="sname" name="sname" placeholder="surname">
                <input type="password" id="password" name="password" placeholder="password">
                <input type="password" id="password2" name="password2" placeholder="repeat password">
                <div>
                    <input type="radio" id="male"
                     name="gender" value="male">
                    <label for="male">male</label>

                    <input type="radio" id="female"
                     name="gender" value="female">
                    <label for="female">female</label>

                  </div>
                <input type="submit" id="submit" value="Register">
                <div class="errors">

                </div>
                <div id="success"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>
</html>
