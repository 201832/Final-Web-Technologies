<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aruzhan's and Amina's Web</title>

    <link href="./node_modules/noUiSlider-14.6.3/distribute/nouislider.css" rel="stylesheet">
    <link href="./css/search.css" rel="stylesheet">
    <link rel="stylesheet" href = "./css/style.css">
</head>
<body>
    <header class="top-header">
        <div class="container-fluid">
          <nav class="navbar navbar-expand-lg custom-navbar">
            <a class="navbar-brand" href="#"><h1 class="logo">Aruzhan's and Amina's Web</h1></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto custom-menu">
                <li class="nav-item active">
                  <a class="nav-link" href="./index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./search.html">Search</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Registration</a>
                </li>
                <li class="nav-item dropdown">

                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Languages
                  </a>
                  <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Kazakh</a>
                    <a class="dropdown-item" href="#">Russian</a>
                    <a class="dropdown-item" href="#">English</a>
                  </div>
                </li>
              </ul>
              <form class="form-inline search-form">
                <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                <button class="btn search-button" type="submit"></button>
              </form>
            </div>
          </nav>
        </div>
    </header>

    <div class="container">
        <h4>Search vehicles by price and brand</h4>
        <div class="search-wrapper">
            <form action="" method="GET">
                <div class="row">
                    <div class="col-sm-3 select-wrapper">
                        <label class="choose" for="vehicle">Choose a vehicle:</label>
                        <select id="vehicles" name="vehicles">
                          <option selected = "true" value="cars">cars</option>
                          <option value="bikes">bikes</option>
                          <option value="planes">planes</option>
                        </select>
                    </div>
                    <input class ="col-sm-3" type="text" id="brand" name="brand" placeholder="brand">
                </div>
                <div class="row">
                    <div class="col-sm-4 slider-wrapper">
                        <div id="slider">
                        </div>
                        <div id="lower-value">
                        </div>
                        <div id="upper-value"></div>
                    </div>
                </div>
                <input type="submit" id="search" value="search">
              </form>
        </div>
    </div>
    <div class="container" id="products">

      </div>
      <div class="container">
        <div class="not_logged">
              <h1>You have to login to search products</h1>
              <a href="./login.html">Follow link to login</a>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="node_modules/noUiSlider-14.6.3/distribute/nouislider.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplePagination.js/1.4/jquery.simplePagination.js" integrity="sha512-D8ZYpkcpCShIdi/rxpVjyKIo4+cos46+lUaPOn2RXe8Wl5geuxwmFoP+0Aj6wiZghAphh4LNxnPDiW4B802rjQ==" crossorigin="anonymous"></script>
    <script src="./js/search.js"></script>
</body>
</html>
